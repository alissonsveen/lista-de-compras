<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Lista de compras</title>
</head>
<body>
    <main>
        <div id="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <div id="header">
            <header>
                <div id="back">
                    <img src="assets/voltar.png" alt="">
                </div>
                <h1>Compras da semana</h1>
            </header>
            <form>
                <input type="text" placeholder="Adicione um novo item" id="itens">
                <button type="submit" id="btn" class="button">Adicionar item</button>
            </form>
            <div id="container"></div>
            <div id="alert">
                <img src="assets/icons/negative.svg" alt="" id="ig-1">
                <span>O item foi removido da lista</span>
                <img src="assets/icons/x.svg" alt="" id="ig-2">
            </div>
        </div>
        
   </main>
   <script src="script.js"></script>
</body>
</html>
